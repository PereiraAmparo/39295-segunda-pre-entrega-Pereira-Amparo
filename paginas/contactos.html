   <main>
    <div>
    <form  class="formulario" action="" method="get">
       
         <label >
            Nombre: <input type="text" name="nombre"  placeholder="Ingrese su Nombre" required>
         </label>
       
         <label >
            Apellido:<input type="text" name="apellido" placeholder="Ingrese su Apellido" required>
         </label>
        
         <label >
            Edad:<input type="number" name="edad" placeholder="Ingrese su edad">
         </label>
       
         <label >
            Número de cédula: <input type="number" name="cedula" placeholder="Ingrese cedula sin puntos ni guiones" required
            >
         </label>
        
         <label >
            Email:<input type="email" name="mail" placeholder="Ingrese su mail" required>
         </label>
           
         <label >
            Socio <input type="radio" name="socio" value="socio" required>
         </label>
        
         <label >
            No Socio <input type="radio" name="socio" value="no socio"required>
         </label>

         <label >
            Mensaje: <textarea name="mensaje" ></textarea>
         </label>  
         
        <button type="submit">Enviar</button>
        
      </form>
